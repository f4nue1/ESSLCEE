<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Check Result</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <div class="top-strip">
    <div class="brand-left">
      <div class="logo-box">ðŸ“˜</div>
    </div>
    <div class="brand-right">Educational Assessment and<br/>Examinations Services</div>
  </div>

  
  <nav class="nav">
    <button class="nav-item active">Home</button>
    <button class="nav-item">Compliant</button>
    <button class="nav-item">SMS</button>
    <button class="nav-item">Tele</button>
  </nav>

  <main class="container">
    <div class="card">
      <div class="card-header">Check Result</div>

      <form id="resultForm" class="card-body" autocomplete="off">
        <label class="field-label">Registration Number</label>
        <input id="reg" class="input" placeholder="xxxxxx" inputmode="numeric" />

        <label class="field-label">First Name</label>
        <input id="fname" class="input uppercase-placeholder" placeholder="WRITE HERE..." />

        <div class="actions">
          <button type="submit" class="btn-check">
            
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
              <path d="M21 21l-4.35-4.35" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <rect x="3" y="3" width="14" height="14" rx="2" stroke="#fff" stroke-width="2"/>
              <path d="M8 8h6" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>Check Result</span>
          </button>
        </div>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
